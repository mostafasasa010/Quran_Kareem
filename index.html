<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Kareem</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ختم القرآن الكريم</h1>
      </div>
    </header>
    <main>
      <section class="change-section">
        <div class="container">
          <span class="label-number">كام مرة: </span>
          <div class="select-container">
            <div class="select-dropdown" id="dropdown-toggle">-- العدد --</div>
            <div class="option-container" id="option-container">
              <div class="option" data-value="1">مرة</div>
              <div class="option" data-value="2">مرتين</div>
              <div class="option" data-value="3">3 مرات</div>
              <div class="option" data-value="4">4 مرات</div>
              <div class="option" data-value="5">5 مرات</div>
              <div class="option" data-value="6">6 مرات</div>
              <div class="option" data-value="7">7 مرات</div>
              <div class="option" data-value="8">8 مرات</div>
              <div class="option" data-value="9">9 مرات</div>
              <div class="option" data-value="10">10 مرات</div>
            </div>
          </div>
        </div>
      </section>
      <section class="section-table">
        <div class="container">
          <div id="tableContainer"></div>
        </div>
      </section>
      <section class="countdown-section">
        <div class="container">
          <h2>الوقت المتبقي لنهاية رمضان:</h2>
          <div id="countdown"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>جميع الحقوق لدي المبرمج مصطفي احمد</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
